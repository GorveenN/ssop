{% extends 'base.html' %}

{% block title %}Dodanie przedmiotu{% endblock %}

{% block content %}
    <form class="add_comment_form" action="{% url 'add_subject' %}" method="post">
        {% csrf_token %}

        {% for field in add_comment_form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <p>USOS ID możesz znaleźć <a href="https://usosweb.mimuw.edu.pl/kontroler.php?_action=katalog2/index">tutaj</a></p>
        <button class="btn btn-default" type="submit">Dodaj</button>
    </form>
{% endblock %}
